Profile: Hi! I am a PhD Student in Computer Science & Engineering (CSE) at the University of California San Diego.I build secure and practical cloud permission systems. My research aims to bring system design principles to emerging technologies. I am fortunate to be advised by <a href="https://www.earlence.com/">Prof. Earlence Fernandes</a> and work at the <a href="https://cryptosec.ucsd.edu/">Security and Cryptography research group</a>.

